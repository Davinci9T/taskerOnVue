<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container" id="app">
    <div class="card">
      <h1>заметки</h1>
      <h2 class="subtitle">количество заметок: <span id="note-count">0</span></h2>
      <div class="form-control">
        <input class="input" id="new-task" type="text" placeholder="ввести заметку">
        <button id="add-btn" class="btn primary">добавить</button>
        <ul class="list" id="note-list">
        </ul>
        <button id="clear-btn" class="btn delete" disabled>очистить список</button>
        <p class="desc">добавьте новую заметку :)</p>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
